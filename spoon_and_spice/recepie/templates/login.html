{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Sharing Website</title>
    <style>
        /* General reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: url("{% static 'images/recipe.png'%}") no-repeat center center fixed; /* Background image */
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.background-blur {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(8px); /* Blurs the entire background */
  z-index: -1;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.login-box {
  background-color: rgb(85,85,85); /* Grey color with transparency */
  padding: 30px;
  border-radius: 10px;
  width: 320px; /* Adjust width as needed */
  text-align: center;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
}

h2 {
  color: white;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 20px;
  text-align: left;
}

label {
  display: block;
  font-size: 14px;
  color: #fff;
  margin-bottom: 5px;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  background-color: #fff;
}

input[type="text"]:focus,
input[type="password"]:focus {
  outline: none;
  border-color: #ff7f50;
  box-shadow: 0 0 5px rgba(255, 127, 80, 0.5);
}

.btn {
  width: 100%;
  background-color: #ff7f50;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.btn:hover {
  background-color: #ff6347;
}

p {
  font-size: 14px;
  color: #fff;
}

a {
  color: #ff7f50;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

    </style>
   
</head>
<body>
    <div class="background-blur"></div>
    <div class="container">
        <div class="login-box">
        <h2>Login</h2>
        {% if messages %}
        
            {% for message in messages %}
                <h1 class="{{ message.tags }}">{{ message }}</h1>
            {% endfor %}
        
    {% endif %}
    
        <form  method="POST">
          {% csrf_token %}
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </form>
    </div>
    </div>
</body>
</html>
